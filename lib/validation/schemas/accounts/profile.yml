type: object
required: [provider, id, displayName, name]
additionalProperties: false
properties:
  provider:
    type: string
  id:
    type: string
  displayName:
    type: string
  name:
    type: object
    properties:
      familyName:
        type: string
      givenName:
        type: string
      middleName:
        type: string
  emails:
    type: array
    items:
      type: object
      properties:
        value:
          type: string
  photos:
    type: array
    items:
      type: object
      properties:
        value:
          type: string